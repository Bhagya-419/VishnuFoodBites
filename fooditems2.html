        .header {

        }

            margin: 0;

            color: white;
        }

            justify-content: center;
        }

            padding: 10px 20px;

            border-radius: 6px;

        .nav-links {

            gap: 18px;
        }

            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
        }

        .nav-links a:hover {
            text-decoration: none;
        }

        /* Default button style */
        .add-to-cart {
            background-color: #16324a;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            transform: translateY(-10px);
        }


        /* Added to cart style */
        .added {
            background-color: rgb(11, 229, 11);
            color: black;
        }

        .tick {
            margin-left: 5px;
            font-size: 1.2em;
            color: black;
        }

        h1 {
            text-align: center;
            margin-top: 80px;
            font-size: 36px;
            color: #1e3a5f;
        }
        h3{
            text-align:center;
            margin-top:40px;
            font-size:28px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px 40px;
            justify-items: center;
            margin-top: 50px; /* To avoid overlap with fixed header */
        }

        .product-card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            transition: transition 0.3s ease;
        }

        .product-card img:hover {
            transform: scale(1.2);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .product-card h3 {
            font-size: 20px;
            color: #333;
            padding: 10px 0;
            margin: 0;
        }

        .product-card p.price {
            font-size: 16px;
            color: green;
            padding: 5px 0;
        }

        .product-card p.availability {
            font-size: 18px;
            padding: 5px 0;
            color: #777;
        }

        .in-stock {
            color: green; /* Green for in-stock */
            animation: continuousPopUp 1s ease-in-out infinite; /* Continuous animation */
        }

        .out-of-stock {
            color: red; /* Red for out-of-stock */
            animation: continuousPopUp 1s ease infinite; /* Continuous animation */
        }

        @keyframes continuousPopUp {
            0%, 100% {
                transform: scale(1); /* Normal size */
            }
            50% {
                transform: scale(1.2); /* Slightly larger */
            }
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .availability {
            animation: continuousPopUp 1s ease-in-out infinite; /* Infinite animation */
        }
    </style>
</head>

<body>

    <script>
        const searchInput = document.getElementById("search-input");
        const products = document.querySelectorAll(".product-card");
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
    
        let debounceTimer;
        searchInput.addEventListener("input", () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const query = searchInput.value.toLowerCase();
                products.forEach(product => {
                    const productName = product.getAttribute("data-name").toLowerCase();
                    product.style.display = productName.includes(query) ? "block" : "none";
                });
            }, 300);
        });
    
        window.addEventListener("load", () => {
            const availabilityText = document.querySelectorAll(".availability");
    
            availabilityText.forEach(element => {
                element.style.animation = "none"; // Reset animation
                setTimeout(() => {
                    element.style.animation = ""; // Reapply the animation
                }, 10); // Small delay to allow reapplication
            });
    
            // Check stock and update button states
            document.querySelectorAll(".product-card").forEach((product) => {
                const availability = product.querySelector(".availability").textContent.toLowerCase();
                const button = product.querySelector(".add-to-cart");
    
                if (availability.includes("out of stock")) {
                    button.disabled = true;
                    button.textContent = "Out of Stock";
                    button.style.backgroundColor = "#ccc"; // Gray background
                    button.style.color = "#666"; // Disabled text color
                    button.style.cursor = "not-allowed"; // Disabled cursor
                }
            });
    
            // Restore cart state
            cart.forEach(item => {
                const button = Array.from(document.querySelectorAll('.add-to-cart')).find(btn => btn.getAttribute('data-name') === item.name);
                if (button) {
                    button.classList.add('added');
                    button.textContent = "Added to Cart âœ”";
                    button.style.backgroundColor = "green";
                    button.style.color = "black";
                }
            });
        });
    
        document.querySelectorAll('.add-to-cart').forEach((button) => {
            button.addEventListener('click', function () {
                if (this.disabled) return; // Do nothing if the button is disabled
    
                const itemName = this.getAttribute('data-name');
                const itemPrice = this.getAttribute('data-price');
    
                if (this.classList.contains('added')) {
                    // Revert to "Add to Cart" state
                    this.textContent = "Add to Cart";
                    this.classList.remove('added');
                    this.style.backgroundColor = "#16324a"; // Blue background
                    this.style.color = "white"; // White text
    
                    // Remove item from cart
                    const index = cart.findIndex(item => item.name === itemName);
                    if (index > -1) {
                        cart.splice(index, 1);
                    }
                } else {
                    // Switch to "Added to Cart" state
                    this.classList.add('added');
                    this.textContent = "Added to Cart âœ”";
                    this.style.backgroundColor = "green"; // Green background
                    this.style.color = "black"; // Black text
    
                    // Add item to cart
                    cart.push({ name: itemName, price: itemPrice });
                }
    
                // Save cart to localStorage
                localStorage.setItem('cart', JSON.stringify(cart));
            });
        });
    </script>
