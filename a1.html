<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishnu Food Bites</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #001f3d; /* Navy Blue */
            display: flex;
            align-items: center;
            position: relative;
            height: 80px; /* Adjust header height as needed */
        }

        .header-center {
            position: absolute; /* Center the heading absolutely */
            left: 50%; /* Place it in the center */
            transform: translateX(-50%); /* Adjust for perfect horizontal centering */
            text-align: center;
        }

        .header-center h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .header-right {
            margin-left: auto; /* Push the section to the right */
            display: flex;
            align-items: center;
            margin-right: 20px; /* Add some spacing from the right edge */
        }

        .header-right a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin-left: 20px; /* Add space between links */
        }

        .header-right a:hover {
            text-decoration: underline; /* Optional hover effect */
        }

        .banner {
            position: relative;
            text-align: center;
        }

        .banner img {
            width: 100%;
            max-height: 450px; /* Set a max height to reduce image size */
            object-fit: cover; /* Ensures the image doesn't stretch */
            margin-top: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #001f3d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff6347; /* Tomato color */
        }
    </style>
</head>
<body>

<header>
    <!-- Center heading -->
    <div class="header-center">
        <h1>Vishnu Food Bites</h1>
    </div>

    <!-- Right section -->
    <div class="header-right">
        <a href="login.html">LOGOUT</a>
        <a href="signup.html">SIGNOUT</a>
    </div>
</header>

<div class="banner">
    <img src="https://t3.ftcdn.net/jpg/02/52/38/80/360_F_252388016_KjPnB9vglSCuUJAumCDNbmMzGdzPAucK.jpg" alt="Delicious Food">
</div>

<div class="button-container">
    <button class="button" onclick="navigateToPage('orderplaced.html')">Order Placed</button>
    <button class="button" onclick="navigateToPage('admin1.html')">Update</button>
</div>

<script>
    function navigateToPage(page) {
        window.location.href = page;
    }
</script>

</body>
</html>
