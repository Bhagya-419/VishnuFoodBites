<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Food Stall</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1e3a5f, #1e3a5f);
            background-size: cover;
            background-position: center;
            color: white;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.8); /* Light background with transparency */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .signup-container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-family: 'pacifico', cursive;
            color: #1e3a5f; /* Tomato red */
            font-size: 45px;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #1e3a5f;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
        }

        .input-field:focus {
            outline: none;
            border-color: #1e3a5f;
        }

        .button {
            background-color: #1e3a5f;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 106%;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .button:hover {
            background-color: #1e3a5f; /* Darker red on hover */
        }

        .footer {
            margin-top: 30px;
            color: #1e3a5f;
            font-size: 14px;
        }

        .footer a {
            color: #1e3a5f;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="signup-container">
        <h1>Signup to Food Stall</h1>

        <!-- Signup Form -->
        <form onsubmit="validateSignup(event)">
            <input type="text" id="username" class="input-field" placeholder="Username" required>
            <input type="email" id="email" class="input-field" placeholder="Email" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required>
            <button type="submit" class="button">Sign Up</button>
        </form>

        <div class="footer">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        function validateSignup(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get field values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            // Validate fields
            if (!username || !email || !password || !confirmPassword) {
                alert("All fields are required. Please fill out the form completely.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please re-enter your password.");
                return;
            }

            // Redirect to login page after successful validation
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
