<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #002855;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        .nav-links {
            align-items: right;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        .nav-links .cart-icon {
            font-size: 36px;
            color: white;
        }

        .nav-links a:hover {
            color: #d1d1d1;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }

        .button {
            background-color: #002855;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 20%;
            transition: background-color 0.3s ease;
            font-weight: bold;
            align-items:center;
            justify-content: center;
            margin-left: 40%;
            margin-top: 50px;
        }

        .button:hover {
            background-color: #fa7e25;
        }

        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .cart-table th, .cart-table td {
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }

        .cart-table th {
            background-color: #f4f4f4;
            font-weight: bold;
            font-size:24px;
        }

        .cart-table td button {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
        }

        .cart-table td button:hover {
            background-color: #0056b3;
        }

        .total-amount {
            text-align: right;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .empty-cart {
            text-align: center;
            color: #888;
            font-size: 18px;
            margin: 20px 0;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .modal-content p {
            font-size: 18px;
            margin: 20px 0;
        }

        .modal-content button {
            background-color: #002855;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #fa7e25;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Vishnu Food Bites</h1>
        <div class="nav-links">
            <a href="Untitled-1.html">Home</a>
            <a href="U2.html">Logout</a>
            <a href="addtocart.html" class="cart-icon" title="View Cart">ðŸ›’</a>
        </div>
    </div>

    <h2>Carted Items</h2>

    <div class="cart-container" id="cart-container">
        <p class="empty-cart" id="empty-cart">Your cart is empty. Add items to your cart!</p>
    </div>

    <button type="button" class="button" id="proceedButton">Proceed</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Your order has been saved!</p>
            <button id="closeModal">OK</button>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartContainer = document.getElementById('cart-container');
        const emptyCartMessage = document.getElementById('empty-cart');
        const modal = document.getElementById('modal');
        const closeModalButton = document.getElementById('closeModal');
        const proceedButton = document.getElementById('proceedButton');

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function displayCartItems() {
            cartContainer.innerHTML = "";

            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                return;
            }

            emptyCartMessage.style.display = 'none';

            const table = document.createElement('table');
            table.classList.add('cart-table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Price (â‚¹)</th>
                        <th>Quantity</th>
                        <th>Subtotal (â‚¹)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;

            const tableBody = table.querySelector('tbody');
            let totalAmount = 0;

            cart.forEach((item, index) => {
                const itemPrice = parseFloat(item.price.toString().replace(/[â‚¹,]/g, ""));
                const itemQuantity = item.quantity || 1;
                const itemTotal = itemPrice * itemQuantity;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${itemPrice.toFixed(2)}</td>
                    <td>
                        <button onclick="decreaseQuantity(${index})">-</button>
                        ${itemQuantity}
                        <button onclick="increaseQuantity(${index})">+</button>
                    </td>
                    <td>${itemTotal.toFixed(2)}</td>
                `;

                tableBody.appendChild(row);
                totalAmount += itemTotal;
            });

            cartContainer.appendChild(table);

            const totalAmountDiv = document.createElement('div');
            totalAmountDiv.classList.add('total-amount');
            totalAmountDiv.innerHTML = `<strong>Total Amount: â‚¹${totalAmount.toFixed(2)}</strong>`;
            cartContainer.appendChild(totalAmountDiv);
        }

        function increaseQuantity(index) {
            cart[index].quantity = (cart[index].quantity || 1) + 1;
            saveCart();
            displayCartItems();
        }

        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
            } else {
                cart.splice(index, 1);
            }
            saveCart();
            displayCartItems();
        }

        proceedButton.addEventListener('click', function () {
            if (cart.length === 0) {
                alert('Your cart is empty! Please add items before proceeding.');
                return;
            }
            modal.style.display = 'flex';
        });

        closeModalButton.addEventListener('click', function () {
            modal.style.display = 'none';
        });

        window.addEventListener('click', function (event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        proceedButton.addEventListener('click', function () {
    if (cart.length === 0) {
        alert('Your cart is empty! Please add items before proceeding.');
        return;
    }
    saveCart(); // Ensure the cart is saved to localStorage
    modal.style.display = 'flex'; // Show the modal notification
});



        displayCartItems();
    </script>
</body>
</html>
