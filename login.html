<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Stall</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1e3a5f, #1e3a5f); 
            background-size: cover;
            background-position: center;
            color: white;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Light background with some transparency */
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease; /* Smooth zoom effect */
        }

        /* Add zoom effect when hovering */
        .login-container:hover {
            transform: scale(1.05); /* Zoom in by 5% */
        }

        h1 {
            font-family: 'pacifico', cursive;
            color: #1e3a5f; /* Tomato red */
            font-size: 48px;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #1e3a5f;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
        }

        .input-field:focus {
            outline: none;
            border-color: #1e3a5f;
        }

        .button {
            background-color: #1e3a5f;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 106%;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .button:hover {
            background-color: #1e3a5f; /* Darker red on hover */
        }

        .footer {
            margin-top: 30px;
            color: #1e3a5f;
            font-size: 18px;
        }

        .footer a {
            color: #1e3a5f;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: none;
        }

        .role-toggle {
            margin-bottom: 20px;
            text-align: left;
        }

        .role-toggle label {
            margin-right: 20px;
            font-size: 18px;
            color: #1e3a5f;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login to Food Stall</h1>

        <!-- Role Toggle -->
        <div class="role-toggle">
            <label>
                <input type="radio" name="role" value="admin" onclick="toggleRole()" checked> Admin
            </label>
            <label>
                <input type="radio" name="role" value="user" onclick="toggleRole()"> User
            </label>
        </div>

        <!-- Login Form -->
        <form onsubmit="validateLogin(event)">
            <input type="text" id="username" class="input-field" placeholder="Username" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <!-- Updated Button -->
            <button type="submit" class="button">Login</button>
        </form>

        <div class="footer">
            <p><b>Don't have an account? <a href="signup.html">Sign up here</b></a></p>
        </div>
    </div>

    <!-- JavaScript for validation and redirection -->
    <script>

        function toggleRole() {
            const role = document.querySelector('input[name="role"]:checked').value;
            const loginContainer = document.querySelector('.login-container h1');
            loginContainer.textContent = role === 'admin' ? 'Admin Login' : 'User Login';
        }

        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === "" || password === "") {
                alert("Please fill out both username and password.");
                return;
            }

            const role = document.querySelector('input[name="role"]:checked').value;

            // Redirect based on role
            if (role === 'admin') {
                window.location.href = "a1.html"; // Redirect for admin
            } else {
                window.location.href = "Untitled-1.html"; // Redirect for user
            }
        }
    </script>

</body>
</html>
